<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>世界の天気</title>
  </head>
  
  <body>
    
    <h3>世界の天気</h3>
    
    <label>都市名</label>
    <input id="cityname" type="text" size="14" maxlenght="14" placeholder="Tokyo">
    <button id="btn">検索</button><br>
    <span>場所：<a href="mailto"></a></span>
    <span id="place"></span><br>
    <span>最高気温：</span>
    <span id="temp_max"></span>
    <span>°C</span><br>
    <span>最低気温：</span>
    <span id="temp_min"></span>
    <span>°C</span><br>
    <span>温度：</span>
    <span id="humidity"></span>
    <span>%</span><br>
    <span>風速：</span>
    <span id="speed"></span>
    <span>m/s</span><br>
    <span>天気：</span>
    <span id="weather"></span>
    <div id="icon"><img id="img"></div>
    
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
